<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div id="main">
            <h3 id="metric">Metric/Imperial Unit Conversion</h3>
            <input type="text" id="input-btn" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        
             
        <div id="main1">
            
            <div id="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            
            
            <div id="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            
            
            <div id="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            
        </div>
            
            
            <script src="index.js"></script>
        </div>
    </body>
</html>
